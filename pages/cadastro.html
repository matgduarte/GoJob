<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - GoJob</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="cadastro-container">
    <div class="cadastro-box">
        
        <a href="../index.html" class="back-link">‚Üê Voltar ao in√≠cio</a>
        
        <div class="logo-section">
            <h1>GoJob</h1>
            <p>Cadastre-se e comece hoje mesmo</p>
        </div>

        <div class="user-type-selector">
            <div class="user-type active" data-type="client">
                <div class="user-type-icon">üë§</div>
                <h3>Cliente</h3>
                <p>Quero contratar profissionais</p>
            </div>
            <div class="user-type" data-type="professional">
                <div class="user-type-icon">üíº</div>
                <h3>Profissional</h3>
                <p>Quero oferecer meus servi√ßos</p>
            </div>
        </div>

        <form id="cadastroForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" required placeholder="(11) 99999-9999">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required placeholder="M√≠nimo 6 caracteres">
                </div>
                <div class="form-group">
                    <label for="confirmarSenha">Confirmar Senha</label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" required placeholder="Confirme sua senha">
                </div>
            </div>

            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" required placeholder="Sua cidade">
            </div>

            <div class="professional-fields" id="professionalFields">
                <div class="form-group">
                    <label for="categoria">Categoria Principal</label>
                    <select id="categoria" name="categoria">
                        <option value="">Selecione uma categoria</option>
                        <option value="design">Design e Arte</option>
                        <option value="programacao">Programa√ß√£o</option>
                        <option value="marketing">Marketing Digital</option>
                        <option value="redacao">Reda√ß√£o e Conte√∫do</option>
                        <option value="consultoria">Consultoria</option>
                        <option value="fotografia">Fotografia</option>
                        <option value="traducao">Tradu√ß√£o</option>
                        <option value="musica">M√∫sica e √Åudio</option>
                        <option value="video">V√≠deo e Anima√ß√£o</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="experiencia">Anos de Experi√™ncia</label>
                    <select id="experiencia" name="experiencia">
                        <option value="">Selecione</option>
                        <option value="iniciante">Iniciante (0-2 anos)</option>
                        <option value="intermediario">Intermedi√°rio (2-5 anos)</option>
                        <option value="avancado">Avan√ßado (5-10 anos)</option>
                        <option value="especialista">Especialista (10+ anos)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Habilidades</label>
                    <div class="skills-input">
                        <input type="text" id="skillInput" placeholder="Digite uma habilidade">
                        <button type="button" class="add-skill-btn" onclick="addSkill()">Adicionar</button>
                    </div>
                    <div class="skills-list" id="skillsList"></div>
                </div>

                <div class="form-group">
                    <label for="descricao">Descri√ß√£o Profissional</label>
                    <textarea id="descricao" name="descricao" rows="4" placeholder="Conte um pouco sobre sua experi√™ncia e o que voc√™ faz..."></textarea>
                </div>

                <div class="form-group">
                    <label for="valorHora">Valor por Hora (R$)</label>
                    <input type="number" id="valorHora" name="valorHora" min="0" step="0.01" placeholder="50.00">
                </div>
            </div>

            <button type="submit" class="btn-primary">Cadastrar</button>
        </form>

        <div class="login-link">
            J√° tem uma conta? <a href="./perfil.html">Fazer login</a>
        </div>
    </div>

    <script>
        let skills = [];
        
        // Alternar entre tipos de usu√°rio
        document.querySelectorAll('.user-type').forEach(type => {
            type.addEventListener('click', function() {
                document.querySelectorAll('.user-type').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                const userType = this.dataset.type;
                const professionalFields = document.getElementById('professionalFields');
                
                if (userType === 'professional') {
                    professionalFields.classList.add('active');
                } else {
                    professionalFields.classList.remove('active');
                }
            });
        });

        // Adicionar habilidade
        function addSkill() {
            const skillInput = document.getElementById('skillInput');
            const skill = skillInput.value.trim();
            
            if (skill && !skills.includes(skill)) {
                skills.push(skill);
                updateSkillsList();
                skillInput.value = '';
            }
        }

        // Atualizar lista de habilidades
        function updateSkillsList() {
            const skillsList = document.getElementById('skillsList');
            skillsList.innerHTML = skills.map((skill, index) => 
                `<div class="skill-tag">
                    ${skill}
                    <button type="button" class="remove-skill" onclick="removeSkill(${index})">√ó</button>
                </div>`
            ).join('');
        }

        // Remover habilidade
        function removeSkill(index) {
            skills.splice(index, 1);
            updateSkillsList();
        }

        // Permitir adicionar habilidade com Enter
        document.getElementById('skillInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                addSkill();
            }
        });

        // Submiss√£o do formul√°rio
        document.getElementById('cadastroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            
            if (senha !== confirmarSenha) {
                alert('As senhas n√£o coincidem!');
                return;
            }
            
            if (senha.length < 6) {
                alert('A senha deve ter pelo menos 6 caracteres!');
                return;
            }
            
            // Simular cadastro
            alert('Cadastro realizado com sucesso! Redirecionando para o perfil...');
            window.location.href = './perfil.html';
        });

        // Fun√ß√£o de logout
        function logout() {
            if (confirm('Tem certeza que deseja sair?')) {
                alert('Logout realizado com sucesso!');
                window.location.href = '../index.html';
            }
        }
    </script>
</body>
</html>
